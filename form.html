&CO 如何颠覆您的出行方式。 http://zm.lynkco.com</span></div><a href="javascript:_v.sectionChange('finsh');" class="btn backBtn"></a> <img src="/build/assets/img/share.png" width="100%"></div></div></div></div><script type="text/javascript" src="/build/assets/js/main.min.js"></script><script type="text/javascript">

    pfun.init();

    pfun.overscroll(document.querySelector(".formArea")); 
    // Setup FastClick.
    FastClick.attach(document.body);

    setTimeout(function(){
        $(".abtn").addClass("hover");
    }, 200);
    
    
    var question = {
        store: "",
        name: "",
        tel: "",
        code: ""
    };

    // pfun.init();

    // 倒计时方法
    var wait = 60;
    function time(o) {
        if (wait == 0) {
            o.removeClass("disabled");            
            o.html("<em>点击获取</em>");
            wait = 60;
        } else { 
            o.addClass("disabled");
            o.html("<em>重新发送(" + wait + ")</em>");
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000)
        }
    }



    // 发送验证码
    $(".getcode").on("click", function(){
        var self = $(this);
        if(self.hasClass("disabled") || self.hasClass("current")) return false;
        var gtel = $("input[name=tel]").val();
        
        if(!gtel || !_v.isPhoneNum(gtel)){
            pfun.formErrorTips("手机输入有误！");
        }else{
            self.addClass("current");
            pfun.ajaxFun("POST", "/api/sms", {
                'mobile': gtel
            }, "json", function(data){

                pfun.formErrorTips(data.msg);

                if(data.status == "1"){
                   time(self);
                }
                
                self.removeClass("current");
            });

        }
        _gsq.push(['T', 'GWD-002963', 'trackEvent', 'click', 'huoqu', 'lynkco_zm']);
    })


    

    $(".submitBtn").on("click", function(){
        var self = $(this);
        if(self.hasClass("disabled")) return false;
        
        question["store"] = $("select[name=store]").val();
        question["name"] = $("input[name=name]").val();
        question["tel"] = $("input[name=tel]").val();
        question["code"] = $("input[name=code]").val();

        if(!question["store"]){
            pfun.formErrorTips("请选择会场!");
        }else if(!question["name"]){
            pfun.formErrorTips("姓名不能为空！");
        }else if(!question["tel"] || !_v.isPhoneNum(question["tel"])){
            pfun.formErrorTips("手机输入有误！");
        }else if(!question["code"] || question["code"].length != 6){
            pfun.formErrorTips("验证码输入有误！");
        }else{
            
            self.addClass("disabled");

            // Generate a global var as unique leads ID, 
            // It should be also submitted to CRM system as the primary key between CRM and Gridsum.
            var leadsID = "lynkco" + new Date().getTime() + "-" + Math.floor(Math.random() * 1000); 
            if (window._gsTracker) {
                var orderid = leadsID;
                _gsTracker.addOrder(orderid, 1);
                _gsTracker.setEcomProperty(orderid, "7", question["store"]);
                _gsTracker.setEcomProperty(orderid, "1", question["name"]);   
                _gsTracker.setEcomProperty(orderid, "3", question["tel"]);  
                _gsTracker.addProduct(orderid, location.pathname, location.pathname, 1, 1, "Page");
                _gsTracker.trackECom();
                _gsTracker.track("/targetpage/signup/");
            }



            pfun.ajaxFun("POST", "/api/submit", question, "json", function(data){
                if(data.status == "1"){
                   console.log(question);
                   _v.sectionChange("finsh"); 
                }
                pfun.formErrorTips(data.msg);
                self.removeClass("disabled");
            });

        }

        _gsq.push(['T', 'GWD-002963', 'trackEvent', 'click', 'queding', 'lynkco_zm']);

    })


    $(".formCon input").on("touchmove", function(e){
        e.preventDefault();
        return false;
    })
